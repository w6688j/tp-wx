<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>后台 - 会员管理</title>
		<meta name="keywords" content="">
		<meta name="description" content="">

		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
		<link href="__PUBLIC__/Admin/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
		<link href="__PUBLIC__/Admin/css/plugins/iCheck/custom.css" rel="stylesheet">
		<link href="__PUBLIC__/Admin/css/style.min862f.css?v=4.1.0" rel="stylesheet">

	</head>
	<style>
		/*分页样式*/
		.pages a,.pages span {
		    display:inline-block;
		    padding:4px 7px;
		    margin:0 2px;
		    border:1px solid #D5D4D4;
		    -webkit-border-radius:1px;
		    -moz-border-radius:1px;
		    border-radius:1px;
		}
		.pages a,.pages li {
		    display:inline-block;
		    list-style: none;
		    text-decoration:none; color:#3399ff;
		}
		
		.pages a:hover{
		    border-color:#3399ff;
		}
		.pages span.current{
		    background:#3399ff;
		    color:#FFF;
		    font-weight:700;
		    border-color:#3399ff;
		}
		.pages{
			text-align: center;
		}
		/*分页样式*/
		
		.layui-layer{
			top:48px !important;
		}
	</style>
	<body class="gray-bg">
		<div class="wrapper wrapper-content animated fadeInRight">	
			<div class="row">
				<div class="col-sm-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>留言列表</h5>
						</div>
						<div class="ibox-content">
							<div class="" >
								<table class="table table-striped table-hover table-bordered" style="width:auto;overflow:auto;display:inline-block;">
									<thead>
										<tr>
											<th>uid</th>
											<th>头像</th>
											<th>用户名</th>
											<th>留言内容</th>
											<th>留言时间</th>
										</tr>
									</thead>
									<tbody>
										<volist name="list" id="vo">
											<tr>
												 <td width="20">{$vo.userid}</td>
												<td width="60"><img src="{$vo.headimgurl}"/></td>
												<td width="">{$vo.nickname}</td>
												<td width="">{$vo.content}</td>
												<td width="100">{$vo.create_time|date="Y-m-d H:i:s",###}</td>

											</tr>
										</volist>
									</tbody>
								</table>
							</div>
							<div class="pages">
								{$show}
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
		<script src="__PUBLIC__/Admin/js/jquery.min.js?v=2.1.4"></script>
		<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		<script src="__PUBLIC__/Admin/js/plugins/iCheck/icheck.min.js"></script>
		<script src="__PUBLIC__/Common/layer/layer.js"></script>
		<script>
			$(document).ready(function() {
				$(".i-checks").iCheck({
					checkboxClass: "icheckbox_square-green",
					radioClass: "iradio_square-green",
				})
			});
		</script>
		<script>
        function beizhu(id){
            layer.open({
                type: 2,
                title: '备注',
                shadeClose: true,
                shade: false,
                maxmin: true, //开启最大化最小化按钮
                area: ['300px', '500px'],
                content: "__APP__/Admin/Member/beizhu/id/" + id + ""
            });
        }
        function liuyan(id){
            layer.open({
                type: 2,
                title: '留言',
                shadeClose: true,
                shade: false,
                maxmin: true, //开启最大化最小化按钮
                area: ['300px', '500px'],
                content: "__APP__/Admin/Member/liuyan/id/" + id + ""
            });
        }
			function integral(id){
				layer.open({
			      	type: 2,
			      	title: '会员上分',
			      	shadeClose: true,
			      	shade: false,
			     	maxmin: true, //开启最大化最小化按钮
			      	area: ['300px', '500px'],
			      	content: "__APP__/Admin/Integral/index/id/" + id + ""
			    });
			}
            function seedo(id){
                layer.open({
                    type: 2,
                    title: '详情资料',
                    shadeClose: true,
                    shade: false,
                    maxmin: true, //开启最大化最小化按钮
                    area: ['500px', '600px'],
                    content: "__APP__/Admin/site/seedo/id/" + id + ""
                });
            }
			function under(id){
				layer.open({
			      	type: 2,
			      	title: '会员下分',
			      	shadeClose: true,
			      	shade: false,
			     	maxmin: true, //开启最大化最小化按钮
			      	area: ['300px', '500px'],
			      	content: "__APP__/Admin/Integral/under/id/" + id + ""
			    });
			}
			function tname(id){
				layer.open({
			      	type: 2,
			      	title: '修改推荐人',
			      	shadeClose: true,
			      	shade: false,
			     	maxmin: true, //开启最大化最小化按钮
			      	area: ['300px', '500px'],
			      	content: "__APP__/Admin/Integral/tname/id/" + id + ""
			    });
			}
            function setcode(id){
                layer.open({
                    type: 2,
                    title: '修改密码',
                    shadeClose: true,
                    shade: false,
                    maxmin: true, //开启最大化最小化按钮
                    area: ['300px', '500px'],
                    content: "__APP__/Admin/Integral/setcode/id/" + id + ""
                });
            }
			function disable(id){
				layer.confirm('确定要禁用吗？禁用后将不能登录。', {
				  	btn: ['确定','取消'] //按钮
				}, function(){
				  	window.location.href="__APP__/Admin/Member/disable/id/" + id + ""
				});
			}
			function endisable(id){
				layer.confirm('确定要启用吗？', {
				  	btn: ['确定','取消'] //按钮
				}, function(){
				  	window.location.href="__APP__/Admin/Member/endisable/id/" + id + ""
				});
			}
            function gagdo(id){
                layer.confirm('确定要将他禁言吗？', {
                    btn: ['确定','取消'] //按钮
                }, function(){
                    window.location.href="__APP__/Admin/Member/gagdo/status/1/id/" + id + ""
                });
            }
            function gagsdo(id){
                layer.confirm('确定要取消禁言吗？', {
                    btn: ['确定','取消'] //按钮
                }, function(){
                    window.location.href="__APP__/Admin/Member/gagdo/status/2/id/" + id + ""
                });
            }
            function kefudo(id){
                layer.confirm('确定要将他设为客服吗？', {
                    btn: ['确定','取消'] //按钮
                }, function(){
                    window.location.href="__APP__/Admin/Member/kefudo/status/1/id/" + id + ""
                });
            }
        function shangfen_zu(id){
            layer.confirm('确定要将他设为上分组吗？', {
                btn: ['确定','取消'] //按钮
            }, function(){
                window.location.href="__APP__/Admin/Member/shangfen_zu/status/1/id/" + id + ""
            });
        }
        function shangfen_zuq(id){
            layer.confirm('确定要将他取消上分组吗？', {
                btn: ['确定','取消'] //按钮
            }, function(){
                window.location.href="__APP__/Admin/Member/shangfen_zu/status/2/id/" + id + ""
            });
        }
        function tuijian_zuq(id){
            layer.confirm('确定要将他取消推荐组吗？', {
                btn: ['确定','取消'] //按钮
            }, function(){
                window.location.href="__APP__/Admin/Member/tuijian_zu/status/2/id/" + id + ""
            });
        }
        function tuijian_zu(id){
            layer.confirm('确定要将他取消推荐组吗？', {
                btn: ['确定','取消'] //按钮
            }, function(){
                window.location.href="__APP__/Admin/Member/tuijian_zu/status/2/id/" + id + ""
            });
        }
        function liushui_zu(id){
            layer.confirm('确定要将他设为流水组吗？', {
                btn: ['确定','取消'] //按钮
            }, function(){
                window.location.href="__APP__/Admin/Member/liushui_zu/status/1/id/" + id + ""
            });
        }
        function liushui_zuq(id){
            layer.confirm('确定要将他取消流水组吗？', {
                btn: ['确定','取消'] //按钮
            }, function(){
                window.location.href="__APP__/Admin/Member/liushui_zu/status/2/id/" + id + ""
            });
        }
            function kefusdo(id){
                layer.confirm('确定要取消客服吗？', {
                    btn: ['确定','取消'] //按钮
                }, function(){
                    window.location.href="__APP__/Admin/Member/kefudo/status/2/id/" + id + ""
                });
            }
			function shanchu(id) {
				layer.confirm('确定要删除吗？删除用户会同时删除用户的下注和上下分记录', {
					btn: ['确定','取消'] //按钮
				}, function(){
					window.location.href="__APP__/Admin/Member/delete/id/" + id + ""
				});
			}
			function showdl(ip) {
                //获取最新数据
                $.ajax({
                    url: "{:U('admin/Member/showdldo')}",
                    type: "post",
                    data:{'ip':ip},
                    dataType:'json',
                    error:function(){
                        parent.layer.open({content: '服务器开小差了~',skin: 'msg',time: 2});
                    },
                    success:function(res){
                      layer.msg(res);
                    }
                });
            }
            function liushui(id,liushui) {
                layer.prompt({title: '请输入流水比例，并确认,该会员的流水比例为'+liushui+'%', formType: 3}, function(val, index){
                    layer.close(index);
                    $.ajax({
                        type: "post",
                        url: "/admin/member/liushuibili",
                        data: {'num':val,'uid':id},
                        dataType: "json",
                        success: function(data){
                            layer.msg(data.msg);
                        }
                    });
                });
            }
		</script>
	</body>

	
</html>
