<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>后台 - 会员上分</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="__PUBLIC__/Admin/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/Admin/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/Admin/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__PUBLIC__/Admin/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/Admin/css/style.min862f.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form id="signform" method="post" action="{:U('Admin/member/setmessage')}" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">会员名：<span style="color: red;">{$userinfo.nickname}</span></label>
                            <input type="hidden" name="userid" value="{$userinfo.id}"/>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">修改的推荐人(用户id)</label>
                            <div class="col-sm-10">
                                <input type="text" id="t_id" name="t_id" value="{$userinfo.t_id}" class="form-control"><span class="help-block m-b-none" style="color: red;"></span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">姓名</label>
                            <div class="col-sm-10">
                                <input type="text" id="name" name="name" value="{$userinfo.name}" class="form-control"><span class="help-block m-b-none" style="color: red;"></span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">支付宝</label>
                            <div class="col-sm-10">
                                <input type="text" id="zhifubao" name="zhifubao" value="{$userinfo.zhifubao}" class="form-control"><span class="help-block m-b-none" style="color: red;"></span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">微信</label>
                            <div class="col-sm-10">
                                <input type="text" id="weixin" name="weixin" value="{$userinfo.weixin}" class="form-control"><span class="help-block m-b-none" style="color: red;"></span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">开户行</label>
                            <div class="col-sm-10">
                                <input type="text" id="bank_dress" name="khh" value="{$userinfo.khh}" class="form-control"><span class="help-block m-b-none" style="color: red;"></span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">银行卡号</label>
                            <div class="col-sm-10">
                                <input type="text" id="khh" name="banksou" value="{$userinfo.banksou}" class="form-control"><span class="help-block m-b-none" style="color: red;"></span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">修改的密码</label>
                            <div class="col-sm-10">
                                <input type="password" id="password" name="password" class="form-control"><span class="help-block m-b-none" style="color: red;"></span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">备注内容</label>
                            <div class="col-sm-10">
                                <input type="text" id="msg" name="msg" value="{$userinfo.msg}" class="form-control"><span class="help-block m-b-none" style="color: red;"></span>
                            </div>
                        </div>
                        <input type="hidden" name="id" value="{$userinfo.id}"/>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">确认</button>
                            </div>
                        </div>
                    </form>
                    <if condition="$userinfo.status eq 1">
                        <a onclick="disable('{$userinfo.id}')" class="btn btn-danger">禁用</a>
                        <else/>
                        <a onclick="endisable('{$userinfo.id}')" class="btn btn-primary">启用</a>
                    </if>
                    <if condition="$userinfo.sf_zu eq 1">
                        <a onclick="shangfen_zuq('{$userinfo.id}')" class="btn btn-danger">取消上分组</a>
                        <else/>
                        <a onclick="shangfen_zu('{$userinfo.id}')" class="btn btn-primary">设置上分组</a>
                    </if>
                    <if condition="$userinfo.ls_zu eq 1">
                        <a onclick="liushui_zuq('{$userinfo.id}')" class="btn btn-danger">取消流水组</a>
                        <else/>
                        <a onclick="liushui_zu('{$userinfo.id}')" class="btn btn-primary">设置流水组</a>
                    </if>
                    <if condition="$userinfo.tj_zu eq 1">
                        <a onclick="tuijian_zuq('{$userinfo.id}')" class="btn btn-danger">取消推荐组</a>
                        <else/>
                        <a onclick="tuijian_zu('{$userinfo.id}')" class="btn btn-primary">设置推荐组</a>
                    </if>
                    <if condition="$userinfo.isgag eq 1">
                        <a onclick="gagsdo('{$userinfo.id}')" class="btn btn-danger">取消禁言</a>
                        <else/>
                        <a onclick="gagdo('{$userinfo.id}')" class="btn btn-primary">禁言</a>
                    </if>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="__PUBLIC__/Admin/js/jquery.min.js?v=2.1.4"></script>
<script src="__PUBLIC__/Admin/js/bootstrap.min.js?v=3.3.6"></script>
<script src="__PUBLIC__/Admin/js/content.min.js?v=1.0.0"></script>
<script src="__PUBLIC__/Common/js/ajaxForm.js"></script>
<script src="__PUBLIC__/Common/layer/layer.js"></script>
<script>
    $(function(){
        $('#signform').ajaxForm({
            beforeSubmit: checkForm,
            success: complete,
            dataType: 'json'
        });
        function checkForm(){
        }
        function complete(data){
            if(data.status==1){
                $('.btn-primary').attr('disabled','disabled');
                layer.msg(data.info, function(index){
                    layer.close(index);
                    window.parent.location.href=data.url;
                });
            }else{
                layer.msg(data.info);
                return false;
            }
        }
    });
    function beizhu(id){
        layer.open({
            type: 2,
            title: '备注',
            shadeClose: true,
            shade: false,
            maxmin: true, //开启最大化最小化按钮
            area: ['300px', '500px'],
            content: "__APP__/Admin/Member/beizhu/id/" + id + ""
        });
    }
    function liuyan(id){
        layer.open({
            type: 2,
            title: '留言',
            shadeClose: true,
            shade: false,
            maxmin: true, //开启最大化最小化按钮
            area: ['300px', '500px'],
            content: "__APP__/Admin/Member/liuyan/id/" + id + ""
        });
    }
    function tname(id){
        layer.open({
            type: 2,
            title: '修改推荐人',
            shadeClose: true,
            shade: false,
            maxmin: true, //开启最大化最小化按钮
            area: ['300px', '500px'],
            content: "__APP__/Admin/Integral/tname/id/" + id + ""
        });
    }
    function setcode(id){
        layer.open({
            type: 2,
            title: '修改密码',
            shadeClose: true,
            shade: false,
            maxmin: true, //开启最大化最小化按钮
            area: ['300px', '500px'],
            content: "__APP__/Admin/Integral/setcode/id/" + id + ""
        });
    }
    function disable(id){
        layer.confirm('确定要禁用吗？禁用后将不能登录。', {
            btn: ['确定','取消'] //按钮
        }, function(){
            window.location.href="__APP__/Admin/Member/disable/id/" + id + ""
        });
    }
    function endisable(id){
        layer.confirm('确定要启用吗？', {
            btn: ['确定','取消'] //按钮
        }, function(){
            window.location.href="__APP__/Admin/Member/endisable/id/" + id + ""
        });
    }
    function gagdo(id){
        layer.confirm('确定要将他禁言吗？', {
            btn: ['确定','取消'] //按钮
        }, function(){
            window.location.href="__APP__/Admin/Member/gagdo/status/1/id/" + id + ""
        });
    }
    function gagsdo(id){
        layer.confirm('确定要取消禁言吗？', {
            btn: ['确定','取消'] //按钮
        }, function(){
            window.location.href="__APP__/Admin/Member/gagdo/status/2/id/" + id + ""
        });
    }
    function kefudo(id){
        layer.confirm('确定要将他设为客服吗？', {
            btn: ['确定','取消'] //按钮
        }, function(){
            window.location.href="__APP__/Admin/Member/kefudo/status/1/id/" + id + ""
        });
    }
    function shangfen_zu(id){
        layer.confirm('确定要将他设为上分组吗？', {
            btn: ['确定','取消'] //按钮
        }, function(){
            window.location.href="__APP__/Admin/Member/shangfen_zu/status/1/id/" + id + ""
        });
    }
    function shangfen_zuq(id){
        layer.confirm('确定要将他取消上分组吗？', {
            btn: ['确定','取消'] //按钮
        }, function(){
            window.location.href="__APP__/Admin/Member/shangfen_zu/status/2/id/" + id + ""
        });
    }
    function tuijian_zuq(id){
        layer.confirm('确定要将他取消推荐组吗？', {
            btn: ['确定','取消'] //按钮
        }, function(){
            window.location.href="__APP__/Admin/Member/tuijian_zu/status/2/id/" + id + ""
        });
    }
    function tuijian_zu(id){
        layer.confirm('确定要将他取消推荐组吗？', {
            btn: ['确定','取消'] //按钮
        }, function(){
            window.location.href="__APP__/Admin/Member/tuijian_zu/status/2/id/" + id + ""
        });
    }
    function liushui_zu(id){
        layer.confirm('确定要将他设为流水组吗？', {
            btn: ['确定','取消'] //按钮
        }, function(){
            window.location.href="__APP__/Admin/Member/liushui_zu/status/1/id/" + id + ""
        });
    }
    function liushui_zuq(id){
        layer.confirm('确定要将他取消流水组吗？', {
            btn: ['确定','取消'] //按钮
        }, function(){
            window.location.href="__APP__/Admin/Member/liushui_zu/status/2/id/" + id + ""
        });
    }
    function kefusdo(id){
        layer.confirm('确定要取消客服吗？', {
            btn: ['确定','取消'] //按钮
        }, function(){
            window.location.href="__APP__/Admin/Member/kefudo/status/2/id/" + id + ""
        });
    }
</script>
</body>

</html>
