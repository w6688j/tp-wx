<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>后台 - 会员管理</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link href="__PUBLIC__/Admin/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/Admin/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__PUBLIC__/Admin/css/style.min862f.css?v=4.1.0" rel="stylesheet">

</head>
<style>
    /*分页样式*/
    .pages a,.pages span {
        display:inline-block;
        padding:4px 7px;
        margin:0 2px;
        border:1px solid #D5D4D4;
        -webkit-border-radius:1px;
        -moz-border-radius:1px;
        border-radius:1px;
    }
    .pages a,.pages li {
        display:inline-block;
        list-style: none;
        text-decoration:none; color:#3399ff;
    }

    .pages a:hover{
        border-color:#3399ff;
    }
    .pages span.current{
        background:#3399ff;
        color:#FFF;
        font-weight:700;
        border-color:#3399ff;
    }
    .pages{
        text-align: center;
    }
    /*分页样式*/

    .layui-layer{
        top:48px !important;
    }
</style>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>用户管理</h5><a class="btn btn-primary" onclick="gotochat()">进入聊天室</a>
                </div>
                <div class="ibox-content">

                    <div class="" >
                        <table class="table table-striped table-hover table-bordered" style="width:auto;overflow:auto;display:inline-block;">
                            <thead>
                            <tr>
                                <th>id</th>
                                <th>userid</th>
                                <th>头像</th>
                                <th>用户名</th>
                                <th>内容</th>
                                <th>时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="list" id="vo">
                                <tr>
                                    <td width="20">{$vo.id}</td>
                                    <td width="20">{$vo.uid}</td>
                                    <td width="60"><img style="width: 46px" src="{$vo.imgurl}"/></td>
                                    <td width="">{$vo.uname}</td>
                                    <td width="">{$vo.content}</td>
                                    <td width="100">{$vo.time|date="Y-m-d H:i:s",###}</td>
                                    <td>
                                        <a onclick="shanchu('{$vo.id}')" class="btn btn-warning">删除</a>
                                    </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                    </div>
                    <div class="pages">
                        {$show}
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="__PUBLIC__/Admin/js/jquery.min.js?v=2.1.4"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/Admin/js/plugins/iCheck/icheck.min.js"></script>
<script src="__PUBLIC__/Common/layer/layer.js"></script>
<script>
    $(document).ready(function() {
        $(".i-checks").iCheck({
            checkboxClass: "icheckbox_square-green",
            radioClass: "iradio_square-green",
        })
    });
</script>
<script>
    function integral(id){
        layer.open({
            type: 2,
            title: '会员上分',
            shadeClose: true,
            shade: false,
            maxmin: true, //开启最大化最小化按钮
            area: ['300px', '500px'],
            content: "__APP__/Admin/Integral/index/id/" + id + ""
        });
    }
    function under(id){
        layer.open({
            type: 2,
            title: '会员下分',
            shadeClose: true,
            shade: false,
            maxmin: true, //开启最大化最小化按钮
            area: ['300px', '500px'],
            content: "__APP__/Admin/Integral/under/id/" + id + ""
        });
    }
    function tname(id){
        layer.open({
            type: 2,
            title: '修改推荐人',
            shadeClose: true,
            shade: false,
            maxmin: true, //开启最大化最小化按钮
            area: ['300px', '500px'],
            content: "__APP__/Admin/Integral/tname/id/" + id + ""
        });
    }
    function setcode(id){
        layer.open({
            type: 2,
            title: '修改密码',
            shadeClose: true,
            shade: false,
            maxmin: true, //开启最大化最小化按钮
            area: ['300px', '500px'],
            content: "__APP__/Admin/Integral/setcode/id/" + id + ""
        });
    }
    function disable(id){
        layer.confirm('确定要禁用吗？禁用后将不能登录。', {
            btn: ['确定','取消'] //按钮
        }, function(){
            window.location.href="__APP__/Admin/Member/disable/id/" + id + ""
        });
    }
    function endisable(id){
        layer.confirm('确定要启用吗？', {
            btn: ['确定','取消'] //按钮
        }, function(){
            window.location.href="__APP__/Admin/Member/endisable/id/" + id + ""
        });
    }
    function gagdo(id){
        layer.confirm('确定要将他禁言吗？', {
            btn: ['确定','取消'] //按钮
        }, function(){
            window.location.href="__APP__/Admin/Member/gagdo/status/1/id/" + id + ""
        });
    }
    function gagsdo(id){
        layer.confirm('确定要取消禁言吗？', {
            btn: ['确定','取消'] //按钮
        }, function(){
            window.location.href="__APP__/Admin/Member/gagdo/status/2/id/" + id + ""
        });
    }
    function kefudo(id){
        layer.confirm('确定要将他设为客服吗？', {
            btn: ['确定','取消'] //按钮
        }, function(){
            window.location.href="__APP__/Admin/Member/kefudo/status/1/id/" + id + ""
        });
    }
    function kefusdo(id){
        layer.confirm('确定要取消客服吗？', {
            btn: ['确定','取消'] //按钮
        }, function(){
            window.location.href="__APP__/Admin/Member/kefudo/status/2/id/" + id + ""
        });
    }
    function shanchu(id) {
        layer.confirm('确定要删除吗?', {
            btn: ['确定','取消'] //按钮
        }, function(){

            $.post('__APP__/admin/site/liuyan',{'id':id},function (res) {
                if(res.status ==1){
                    layer.msg('成功');
                    setTimeout(function () {
                        location.reload()
                    },1000);
                }else {
                    layer.mgs('失败');
                }
            })
        });
    }
    function showdl(ip) {
        //获取最新数据
        $.ajax({
            url: "{:U('admin/Member/showdldo')}",
            type: "post",
            data:{'ip':ip},
            dataType:'json',
            error:function(){
                parent.layer.open({content: '服务器开小差了~',skin: 'msg',time: 2});
            },
            success:function(res){
                layer.msg(res);
            }
        });
    }
    function gotochat() {
        layer.open({
            type: 2,
            title: '前台操作页面',
            shadeClose: true,
            shade: false,
            maxmin: true, //开启最大化最小化按钮
            area: ['400px', '700px'],
            content: "__APP__/Home/Chat "
        });
    }
</script>
</body>


</html>
