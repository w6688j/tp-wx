<body class="graybg">
<section class="main" style="padding-bottom: 6rem;">
    <div class="team" style="padding-top: 5rem;">
        <h3 style="position: fixed; left: 0; top: 0; width: 95%;border-radius: 0; z-index: 999;"
            class="game-tit game-tit-bg">
            <i class="iconfont"></i> 绑定已有账户 <i class="iconfont fr ajax_uri" data-uri="/Home/Select/person.html"
                                              style="font-size: 2.5rem;"></i>
        </h3>
        <div class="weui-cells__title">绑定设置：</div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">绑定帐号</label></div>
                <div class="weui-cell__bd">
                    <input name="username" placeholder="手机号码" class="weui-input" type="text" id="username">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">绑定密码</label></div>
                <div class="weui-cell__bd">
                    <input name="passwd" placeholder="长度必须6位以上" class="weui-input" type="password">
                </div>
            </div>
            <div class="weui-btn-area">
                <a class="weui-btn weui-btn_primary" href="javascript:">
                    确认绑定 </a>
            </div>
            <label class="weui-agree" style="padding-bottom: 2rem;">
			    <span class="weui-agree__text">
			    		<i class="iconfont"></i> 绑定账号后，两个账号会合并到到老的账号。新账号会被系统清空<br>
			    		<i class="iconfont"></i> 绑定账号后，新账号会合并保留新的号的余额和佣金到老的账号<br>
			    		<i class="iconfont"></i> 绑定账号后，保留的号或得到新的好的推荐的人<br>
                         <i class="iconfont"></i> 绑定账号后，保留的号的号还是跟以前一样<br>
			    </span>
            </label>
        </div>
    </div>
</section>
<script type="text/javascript">
    $(function () {
        $(".weui-btn_primary").click(function () {
            var d = {};
            d.username = $("input[name='username']").val();
            d.verlist = $("input[name='verlist']").val();
            if (d.username == "") return zy.alert("请输入账户名");
            d.passwd = $("input[name='passwd']").val();
            if (d.passwd == "" || d.passwd.length < 6) {
                return zy.alert("登陆密码必须是6位上！");
            }
            $.ajax({
                type: "post",
                url: "/Home/Select/bangdingdo",
                dataType: "json",
                data: d,
                success: function (res) {
                    zy.msg(res.info);
                    if (res.status == 1) {
                        setTimeout(function () {
                            location.href = '/Home/Select/index.html';
                        }, 1000);
                    }
                },
                error: function () {
                    zy.alert("网络出错，请稍候重试！");
                }
            });
        });
    });
</script>
