<script type="text/javascript">
    $(function () {
        $(".weui-btn_primary").click(function () {
            var d = {};
//            d.status = $("input[name='status']").val();
            d.zhifubao = $("input[name='zhifubao']").val();
            d.weixin = $("input[name='weixin']").val();
            d.khh = $("input[name='khh']").val();
            d.name = $("input[name='name']").val();
            d.banksou = $("input[name='banksou']").val();
//            if (d.zhifubao == "" && d.weixin== "") {
//                return zy.alert("必须设置一个账户！");
//            }
            $.ajax({
                type: "post",
                url: "/Home/Select/bankdo",
                dataType: "json",
                data: d,
                success: function (res) {
                    zy.msg(res.info);
                    if (res.status == 1) {
                        setTimeout(function () {
                            location.href = '/Home/Select/person.html';
                        }, 1000);
                    }
                },
                error: function () {
                    zy.alert("网络出错，请稍候重试！");
                }
            });
        });
    })
</script>
